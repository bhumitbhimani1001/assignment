<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // primitive datatype//
         let number = 10;
 
         //pass by value//
         let number_2 = number
         number = 15;
 
         console.log(number);
         console.log(number_2);
 
 
         //reference datatype//
         let obj = {number : 10};
         //pass by reference//
         let obj2 = obj;
 
         console.log(obj)
         console.log(obj2)
     </script>
</body>
</html>
