<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function hello(){
            document.write("hello everyone");
         }
    </script>
    <button onmouseleave ="hello()">click me</button><br/>
    <button onclick ="hello()">click me</button><br/>
    <button onmouseenter ="hello()">click me</button><br/>
    <button oncontextmenu ="hello()">click me</button><br/>
    <button ondblclick ="hello()">click me</button><br/>
</body>
</html>
