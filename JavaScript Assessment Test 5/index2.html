<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [9 , 9 , 9 , 99];
        const object = arrayToObject(numbers);
        console.log(object);
        // Output: { 9 : 3 , 99 : 1  }
        function arrayToObject(array) {
            const result = {};
            array.forEach(num => {
                if (!result[num]) result[num] = 0;
                result[num] += 1;
            });
            return result;
        }
    </script>
</body>
