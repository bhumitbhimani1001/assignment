<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(../HTML/pexels-kelson-downes-1149137.jpg);
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <h2>contant information</h2>
        <p> name:* <input type="text" name="name"  required></p>
        <fieldset>
            <legend>gender* </legend>
        <p>
           <label for="male"> male <input type="radio" name="gender" id="male"></label> 
           <label for="female"> female <input type="radio" name="gender" id="female" required></label>
        </p>
    </fieldset>
    <p>address <textarea name="address" id="address" cols="70" rows="5"></textarea></p>
    <P>email:* <input type=email name="email" id="email" required></P>
    <p>pin code:* <input type="number" name="pincode" id="pincode" required></p>
    <h2>payment information</h2>
      <p>card type:*
        <select name="card type" id="card_type">
            <option value="">__select a card type__</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="debit card">debit card</option>
        </select>
     </p>
     <p>
        card number* <input type="number" name="card_number" id="card_number" required >
     </p>
     <p>
        expiration date:* <input type="date" name="exp_date" id="exp_date" required >
     </p>
     <p>cvv* <input type="password" name="cvv" id="cvv" required ></p>
     <input type="submit" value="pay now">
    
</body>
</html>
